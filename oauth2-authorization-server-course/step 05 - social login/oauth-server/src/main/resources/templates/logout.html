<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logout</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="/assets/css/signin.css"
            th:href="@{/assets/css/signin.css}" />
</head>
<body>
<div class="container">

    <form
            class="form-signin w-100 m-auto"
            method="post"
            th:action="@{/logout}">
        <h1 class="h3 mb-3 fw-normal">Logout</h1>
        <div>
            <button
                    class="w-100 btn btn-lg btn-outline-primary btn-block"
                    type="submit">
                Yes
            </button>
            <a
                    class="w-100 btn btn-lg btn-secondary btn-block"
                    href="https://oauthdebugger.com/debug">
                No
            </a>
        </div>
    </form>
</div>
</body>
</html>
