<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Two Factor Authentication Landing Page</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.2/examples/sign-in/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body class="text-center">
<main class="form-signin w-100 m-auto">
    <img class="mb-4" src="/assets/img/devices.png" alt="" width="128px" height="71px">
    <h1 class="h3 mb-3 fw-normal">2Fa landing page</h1>

    <form class="form-signin" method="post" th:action="@{/2fa}">
        <div class="form-floating">
            <input name="code" type="text" class="form-control" id="code" placeholder="Type code..." required>
            <label for="code">Code</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Submit code</button>
    </form>
    <p class="mt-5 mb-3 text-muted">&copy; Enjoy Spring</p>
</main>
</body>
</html>
